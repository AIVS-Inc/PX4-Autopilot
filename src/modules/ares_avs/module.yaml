module_name: AVS Acoustic Vector Sensor

parameters:
  - group: EVT
    definitions:
      EVT_REL_DB:
        description:
          short: Event threshold
          long: Relative dB level used for event detection against background SIL
        type: int32
        min: -10
        max: 20
        increment: 1
        default: 1
      EVT_NUM_SRC:
        description:
          short: Number sources
          long: Number of sources to be detected per event window
        type: int32
        min: 0
        max: 360
        increment: 1
        default: 1
      EVT_ANG_RES:
        description:
          short: Angular resolution
          long: Bearing histogram angular resolution
        type: int32
        unit: deg
        min: 1
        max: 45
        increment: 1
        default: 10
      EVT_BG_TC:
        description:
          short: Smoothing time constant
          long: Background SIL time constant
        type: int32
        unit: s
        min: 1
        max: 10000
        increment: 1
        default: 1000
      EVT_EVT_WIN:
        description:
          short: Event window
          long: Histogram period in terms of the number of 25 msec update intervals
        type: int32
        min: 1
        max: 200
        increment: 1
        default: 10
      EVT_SELF_BGSIL:
        description:
          short: Background SIL meas flag
          long: Flag to set self measurement of background SIL
        type: boolean
        default: true
      EVT_BGSIL_DB:
        description:
          short: Background SIL threshold dB
          long: Background SIL threshold when self-measurement is false
        type: int32
        min: 30
        max: 100
        increment: 1
        default: 70

  - group: AVS
    definitions:
      AVS_RPM_AVG_MSEC:
        description:
          short: RPM average time
          long:  Desired RPM average time in milliseconds
        type: int32
        min: 1
        max: 500
        increment: 1
        default: 25
      AVS_TARGET_SYNC:
        description:
          short: AVS sync time (UTC sec)
          long:  Specified sync time for AVS nodes in UTC sec
        type: int32
        min: 1711000000
        default: 1721000000
        max: 2147483647
        increment: 1
      AVS_PK_NUM_HARM:
        description:
          short: RPM harmonics
          long:  Number of RPM harmonics to blank
        type: int32
        min: 1
        max: 20
        increment: 1
        default: 4
      AVS_PK_NUM_PEAK:
        description:
          short: Max no of peaks in angle histogram
          long:  Max no of peaks in angle histogram
        type: int32
        min: 1
        max: 5
        increment: 1
        default: 5
      AVS_PK_MIN_HGHT:
        description:
          short: Minimum peak height in dB
          long:  Minimum peak height in dB
        type: int32
        min: 0
        max: 100
        increment: 1
        default: 10
      AVS_PK_MIN_D_DB:
        description:
          short: Minimum peak change in dB
          long:  Minimum peak change in dB
        type: int32
        min: 0
        max: 100
        increment: 1
        default: 6
      AVS_PK_MIN_BLNK:
        description:
          short: Minimum angle change in degrees
          long:  Minimum angle change in degrees
        type: int32
        min: 3
        max: 90
        increment: 1
        default: 45
      AVS_ANT_DX:
        description:
          short: GNSS antenna delta-X
          long: Separation of GNSS antennas in x-direction
        type: float
        unit: m
        min: 0.0
        max: 1.0
        increment: 0.01
        decimal: 2
        default: 0.0
      AVS_ANT_DY:
        description:
          short: GNSS antenna delta-y
          long: Separation of GNSS antennas in y-direction
        type: float
        unit: m
        min: 0.0
        max: 10.0
        increment: 0.01
        decimal: 2
        default: 0.39
