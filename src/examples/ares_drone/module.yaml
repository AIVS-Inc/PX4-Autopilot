module_name: AVS Acoustic Vector Sensor

parameters:
  - group: FFT
    definitions:
      FFT_ENABLE:
        description:
          short: FFT enable
          long: Enable or disable FFT measurement
        type: int32
        min: 0
        max: 1
        increment: 1
        default: 0

  - group: EVT
    definitions:
      EVT_REL_DB:
        description:
          short: Event threshold
          long: Relative dB level used for event detection against background SIL
        type: int32
        min: -10
        max: 20
        increment: 1
        default: 1
      EVT_NUM_SRC:
        description:
          short: Number sources
          long: Number of sources to be detected per event window
        type: int32
        min: 0
        max: 360
        increment: 1
        default: 1
      EVT_ANG_RES:
        description:
          short: Angular resolution
          long: Bearing histogram angular resolution
        type: int32
        unit: deg
        min: 1
        max: 45
        increment: 1
        default: 10
      EVT_BG_TC:
        description:
          short: Smoothing time constant
          long: Background SIL time constant
        type: int32
        unit: s
        min: 1
        max: 10000
        increment: 1
        default: 1000
      EVT_EVT_WIN:
        description:
          short: Event window
          long: Histogram period in terms of the number of 25 msec update intervals
        type: int32
        min: 1
        max: 200
        increment: 1
        default: 10

  - group: AVS
    definitions:
      AVS_ANT_DX:
        description:
          short: GNSS antenna delta-X
          long: Separation of GNSS antennas in x-direction
        type: float
        unit: m
        min: 0.0
        max: 1.0
        increment: 0.01
        decimal: 2
        default: 0.0
      AVS_ANT_DY:
        description:
          short: GNSS antenna delta-y
          long: Separation of GNSS antennas in y-direction
        type: float
        unit: m
        min: 0.0
        max: 10.0
        increment: 0.01
        decimal: 2
        default: 0.39
